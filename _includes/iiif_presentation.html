<style>#viewer{height:500px;display:block;position:relative;}</style>
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/build/mirador/css/mirador-combined.css">
<script src="{{ site.baseurl }}/build/mirador/mirador.js"></script>
<div id="viewer" allowfullscreen="allowfullscreen"></div>
<script type="text/javascript">
  $(function() {
    Mirador({
      id: 'viewer',
      autoHideControls: true,
      data: [{ 'manifestUri': '{{ include.manifest_url }}'}],
      mainMenuSettings: {show: false},
      windowObjects: [{
        loadedManifest: '{{ include.manifest_url }}',
        sidePanel: false,
        displayLayout: false,
        annotationState: 'annoOff',
        annotationLayer: false,
        overlay: false
      }]
    });
  });
</script>
